<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz JavaScript Interactif</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Écran d'accueil -->
  <section id="welcome-screen" class="screen">
    <h1>Bienvenue sur le Quiz JS</h1>
    <p>Entre ton prénom pour commencer :</p>
    <input type="text" id="username" placeholder="Ton prénom" />
    <p id="name-error" class="error-message" style="display: none;"></p>
    <button id="start-btn">Commencer</button>
  </section>

  <!-- Conteneur du quiz -->
  <section id="quiz-container" class="screen" style="display: none;">
    <div class="quiz-header">
      <span id="question-number">1/20</span>
    </div>
    <h2 id="question">Question ici</h2>
    <div id="answers" class="answers-container"></div>
  </section>

  <!-- Écran des résultats -->
  <section id="result-screen" class="screen" style="display: none;">
    <h2>Résultat du quiz</h2>
    <div id="final-score"></div>
    <button id="toggle-explanations">Afficher les explications</button>
    <div id="explanations" class="hidden"></div>
    <button id="restart-btn">Recommencer</button>
  </section>

  <script type="module" src="script.js"></script>
</body>
</html>
